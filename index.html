    <h2>모임연혁</h2>
    <p>
      우리 <strong>멋진남자 멋진남편 멋진아빠</strong> 모임은 2010년 겨울경 1대 회장 이상경의 주도하에
      결성되어 2011년경 메기가 합류하고 그 뒤 바로 문도가 합류하지만 메기와의 불협화음으로
      결국 문도가 승리하고 메기가 나가떨어지게 되고 그뒤 1대 회장은 2015년 퇴임을 하여
      2대회장 강윤철 3대회장 이성민으로 현재까지 모임을 유지하게 된다.
    </p>
